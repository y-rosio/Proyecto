<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar cuenta</title>
    <link rel="stylesheet" href="css/olvido-contraseña.css">
</head>
<body>
    <section>
        <form>
            <h1>¿Olvidaste tu Contraseña?</h1>
            <p style="color: azure; text-align: center; margin-top: 20px;">Por favor, introduce tu dirección de correo electrónico. Te enviaremos un enlace para restablecer tu contraseña.</p>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input id="RecuperaEmail"type="email" required>
                <label for="">Correo Electrónico</label>
            </div>
            <button>Restablecer Contraseña</button>
        </form>       
    </section> 
</body>
</html>
