
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="login">
           <a href="../login/login.html" ><img src="IconNexus.png" id="toggleButton" alt="Toggle Sidebar"></a> 
        </div>

    </div>
    <section> 
        <form>
            <h1>Registro de Servidor</h1>
            <div class="inputbox">
                <input type="text" id="nombre_servidor" name="nombre_servidor" required>
                <label for="nombre_servidor">Nombre del Servidor:</label>           
            </div>

            <div class="inputbox">
                <input type="password" id="contrasena_servidor" name="contrasena_servidor" required>
                <label for="contrasena_servidor">Contraseña del Servidor: </label>
            </div>

            <div class="inputbox">
                <input type="text" id="plataforma" name="plataforma" required>
                <label for="plataforma">Plataforma:</label>
            </div>

            <button type="submit">Registrar Servidor</button>
        </form>   
    </section> 
    <section>
        <form>
            <h1>Registro de Administrador</h1>
            <div class="inputbox">
                <input type="text" id="nombre_usuario" name="nombre_usuario" required>
                <label for="nombre_usuario">Nombre de Usuario:</label>
            </div>

            <div class="inputbox">
                <input type="text" id="tipo" name="tipo" required>
                <label for="tipo">Tipo:</label>
            </div>

            <div class="inputbox">
                <input type="text" id="rut_usuario" name="rut_usuario" required>
                <label for="rut_usuario">RUT del Usuario:</label>
            </div>

            <div class="inputbox">
                <input type="password" id="contrasena_usuario" name="contrasena_usuario" required>
                <label for="contrasena_usuario">Contraseña del Usuario:</label>
            </div>

            <div class="inputbox">
                <input type="email" id="email" name="email" required>
                <label for="email">Email:</label>
            </div>

            <div class="inputbox">
                <input type="text" id="celular" name="celular" required>
                <label for="celular">Número de Celular:</label>
            </div>

            <button type="submit">Registrar Administrador</button>
        </form>
    </section>
    <script src="register.js"></script> 
</body>
    <footer>
        <p>Haz clic en el icono de NexusInventory para volver al inicio</p>
    </footer>
</html>
